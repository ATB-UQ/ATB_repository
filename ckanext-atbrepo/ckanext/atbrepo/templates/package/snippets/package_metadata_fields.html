{% block package_metadata_fields %}

  <div class="control-group">
    <label class="control-label" for="field-program">{{ _("Program") }}</label>
    <div class="controls">
      <select id="field-program" name="program" data-module="autocomplete">
        {% for program in h.programs()  %}
          <option value="{{ program }}" {% if program in data.get('program', []) %}selected="selected"{% endif %}>{{ program }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  {{ super() }}

{% endblock %}
