{% block package_metadata_fields %}

  <div class="control-group">
    <label class="control-label" for="field-program">{{ _("Program") }}</label>
    <div class="controls">
      <select id="field-program" name="program" data-module="autocomplete">
        {% for program in h.programs()  %}
          <option value="{{ program }}" {% if program in data.get('program', []) %}selected="selected"{% endif %}>{{ program }}</option>
        {% endfor %}
      </select>
    </div>

    <label class="control-label" for="field-barostat">{{ _("Barostat") }}</label>
    <div class="controls">
      <select id="field-barostat" name="barostat" data-module="autocomplete">
        {% for barostat in h.barostats()  %}
          <option value="{{ barostat }}" {% if barostat in data.get('barostat', []) %}selected="selected"{% endif %}>{{ barostat }}</option>
        {% endfor %}
      </select>
    </div>

    <label class="control-label" for="field-thermostat">{{ _("Thermostat") }}</label>
    <div class="controls">
      <select id="field-thermostat" name="thermostat" data-module="autocomplete">
        {% for thermostat in h.thermostats()  %}
          <option value="{{ thermostat }}" {% if thermostat in data.get('thermostat', []) %}selected="selected"{% endif %}>{{ thermostat }}</option>
        {% endfor %}
      </select>
    </div>

  </div>

  {{ super() }}

{% endblock %}
