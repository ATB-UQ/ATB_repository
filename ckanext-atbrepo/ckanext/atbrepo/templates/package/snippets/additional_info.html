{% ckan_extends %}

{% block package_additional_info %}
  {{ super() }}
  {% if pkg_dict.temperature %}
    <tr>
      <th scope="row" class="dataset-label">{{ _("Temperature") }}</th>
      <td class="dataset-details">{{ pkg_dict.temperature }}</td>
    </tr>
  {% endif %}
  {% if pkg_dict.pressure %}
    <tr>
      <th scope="row" class="dataset-label">{{ _("Pressure") }}</th>
      <td class="dataset-details">{{ pkg_dict.pressure }}</td>
    </tr>
  {% endif %}
{% endblock %}
